version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install
        - nvm use
        - node --version
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*
