version: 1
backend:
  phases:
    build:
      commands:
        # Amplify Gen 2 backend deploy (CDK extension resources live in `amplify/backend.ts`)
        - nvm install 20
        - nvm use 20
        - node --version
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node --version
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .cache/**/*
