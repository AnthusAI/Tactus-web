<svg xmlns="http://www.w3.org/2000/svg" width="960" height="640" viewBox="0 0 960 640" role="img" aria-labelledby="title desc">
  <title id="title">Levers of control (placeholder)</title>
  <desc id="desc">
    A stacked diagram showing increasing levels of enforceable control: prompts, workflow, capabilities, isolation boundaries, humans, and monitoring.
  </desc>
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .frame { fill: #f6f6f6; stroke: #111111; stroke-opacity: 0.12; stroke-width: 2; }
      .title { font: 700 28px ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; fill: #111111; }
      .subtitle { font: 500 16px ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; fill: rgba(17,17,17,0.72); }
      .label { font: 700 16px ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; fill: #111111; }
      .body { font: 500 14px ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; fill: rgba(17,17,17,0.72); }
      .pill { fill: #ffffff; stroke: #111111; stroke-opacity: 0.14; stroke-width: 2; }
      .arrow { stroke: rgba(17,17,17,0.28); stroke-width: 3; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="960" height="640" />

  <text class="title" x="64" y="70">Levers of control</text>
  <text class="subtitle" x="64" y="102">Placeholder diagram (swap with Excalidraw later)</text>

  <rect class="frame" x="56" y="130" rx="18" width="848" height="462" />

  <!-- Stack -->
  <g transform="translate(96 170)">
    <!-- Guidance -->
    <rect class="pill" x="0" y="0" rx="14" width="768" height="62" />
    <text class="label" x="20" y="26">Prompts (soft control)</text>
    <text class="body" x="20" y="48">Instructions, examples, retrieval, model choice</text>

    <!-- Workflow -->
    <rect class="pill" x="0" y="78" rx="14" width="768" height="62" />
    <text class="label" x="20" y="104">Workflow (deterministic control)</text>
    <text class="body" x="20" y="126">Procedures, stages, checks, bounded retries</text>

    <!-- Capabilities -->
    <rect class="pill" x="0" y="156" rx="14" width="768" height="62" />
    <text class="label" x="20" y="182">Capabilities (tools + context)</text>
    <text class="body" x="20" y="204">Least privilege, schemas, per-turn tool access</text>

    <!-- Isolation -->
    <rect class="pill" x="0" y="234" rx="14" width="768" height="62" />
    <text class="label" x="20" y="260">Isolation boundaries</text>
    <text class="body" x="20" y="282">Lua VM sandboxing, container isolation, secretless brokers</text>

    <!-- Humans -->
    <rect class="pill" x="0" y="312" rx="14" width="768" height="62" />
    <text class="label" x="20" y="338">Humans (accountability gates)</text>
    <text class="body" x="20" y="360">Approve, review, and request missing inputs</text>

    <!-- Feedback -->
    <rect class="pill" x="0" y="390" rx="14" width="768" height="62" />
    <text class="label" x="20" y="416">Feedback (visibility + reliability)</text>
    <text class="body" x="20" y="438">Logs, traces, state, specifications, evaluations</text>

    <!-- Arrow (soft -> enforced) -->
    <line class="arrow" x1="792" y1="30" x2="792" y2="420" />
    <polygon points="792,438 782,420 802,420" fill="rgba(17,17,17,0.28)" />
    <text class="body" x="612" y="466">More enforceable</text>
  </g>
</svg>
